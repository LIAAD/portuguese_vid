name: Run unit tests

on: 
    workflow_call:

jobs:
    # Run unit tests
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python 3.10
              uses: actions/setup-python@v2
              with:
                python-version: "3.10"
            - name: prints the current directory
              run: pwd
            - name: prints the contents of the current directory
              run: ls -la
            - name: Install dependencies
              run: |
                python -m pip install -U pip
                pip install pt_vid[test]
            - name: Run tests
              run: |
                pytest
    
